<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact </title>
    ,<link rel="stylesheet" href="web.css">
</head>
<body>
    <div class="container">
       
      <form action="https://formspree.io/f/mvoleqod" method="post">
        <div class="form">
            <div class="form">
                <label for="name">Name</label>
                <input type="text" name="name"placeholder="Your name.." class="form" id="name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                
            </div>
            <div class="form">
                <label for="name">Email</label>
                <input type="email" class="form" name="email" placeholder="Your Email.." id="email" data-rule="email" data-msg="Please enter a valid email" />
                
            </div>
        </div>
        <div class="form">
            <label for="name">Subject</label>
            <input type="text" class="form" name="subject" id="subject" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
            
        </div>
        <div class="form">
            <label for="name">Message</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
            
        </div>

        <input type="submit" class="button" value="Submit">
      </form>


    </div>

    <footer id="footer">
      <div class="container">

          <div class="credits">

          </div>
      </div>
  </footer>





</body>
</html>
